<!-- layouts/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
</head>
<body>
  <h1>Welcome to {{ .Site.Title }}</h1>
  <p>{{ .Site.Params.description }}</p>
  
  <div class="content">
    {{ range .Pages }}
      <div class="page">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </div>
    {{ end }}
  </div>
</body>
</html>

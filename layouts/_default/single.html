<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>

    <article>
        <header>
            <h1>{{ .Title }}</h1>
            <p>{{ .Date.Format "January 2, 2006" }}</p>
        </header>
        <section>
            {{ .Content }} <!-- This renders the content of your post -->
        </section>
    </article>

    <!-- Penmark Script -->
    <script 
        type="module" 
        src="https://penmark.appsinprogress.com/dist/PostClient.js"
        draftsFolder="content/drafts"
        postsFolder="content/posts"
        imagesFolder="static/images/blogs"
        githubUsername="reshmapaul"
        githubRepoName="penmark_check"
        postfilepath="{{ .RelPermalink }}"  ></script>

    <!-- JavaScript to alert the post file path -->
    <script>
        // Access the value of postfilepath dynamically from the script tag
        const postFilePath = "{{ .RelPermalink }}";
        
        // Alert the post file path
        alert("Post File Path: " + postFilePath);
    </script>

</body>
</html>
